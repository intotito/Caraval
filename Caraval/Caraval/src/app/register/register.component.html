<div class="d-flex flex-row justify-content-center">
<form class="p-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group row p-2">
      <label for="userid">User ID</label>
      <input type="text" class="form-control" id="userid" name="userid" formControlName="userid">
    </div>
    <div class="form-group row p-2">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" formControlName="password">
      </div>
      <div class="form-group row p-2">
        <label for="Cpassword">Confirm Password</label>
        <input type="password" class="form-control" id="Cpassword" placeholder="Confirm Password" name="Cpassword">
      </div>
    <div class="form-group row p-2">
        <label for="fName">First Name</label>
        <input type="text" class="form-control" id="fName" name="fName" formControlName="fName">
    </div>
      <div class="form-group row p-2">
        <label for="lName">Last Name</label>
        <input type="text" class="form-control" id="lName" name="lName" formControlName="lName">
    </div>
      <div class="form-group row p-2">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" formControlName="address">
    </div>
    <div class="p-2">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
