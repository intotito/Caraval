    <div class="row g-4">
        <div></div>
        <div class=" d-flex justify-content-center">Username:<input id="username"/></div>
        <div class=" d-flex justify-content-center">Password: <input id="password" type="password"/></div>

        <!-- A hidden div that only becomes visible when there is an error message to display (RM)-->
        <div class="d-flex justify-content-center text-danger d-none" id="err_msg">Invalid username or password</div>

        <div class="d-flex justify-content-center m-4">
            <button id="login_button" class="bg-primary" (click)='login($event)'>Login</button></div>
    </div>
    <div class = 'row m-0 w-100'>
        <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.isLogin'>
            <h4>Login</h4>
            <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >
                <div class = 'form-group'>
                    <input class = 'form-control' type = "text" name = "username" placeholder = "Username" ngModel>
                </div>
              
                <div class = 'form-group'>
                    <input class = 'form-control' type = "password" name = "password" placeholder = "Password" ngModel>
                </div>
                <input class= 'btn btn-outline-info' type = "submit" value = "Login">
            </form>
        </div>
        <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.isLogin'>
           
            <h1>You are logged in</h1>
            <button class = 'btn btn-outline-info'>Log-out</button>
              
        </div>
    </div>
